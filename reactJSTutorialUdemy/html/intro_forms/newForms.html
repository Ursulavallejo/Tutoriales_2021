<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HTML5- New form Elements</title>
</head>
<body>
<form action="">
    <input list="technologies" name="technology" type="text">
    <datalist id="technologies">
        <option value="HTML">
        <option value="CSS">
        <option value="JavaScript">
        <option value="Java">
        <option value="C++">
        <option value="Git">
        <option value="React">
        <option value="Redux">
        <option value="Angular">
        <option value="Python">
        <option value="PHP">
        <option value="Django">
    </datalist>
</form>

</body>
</html>
