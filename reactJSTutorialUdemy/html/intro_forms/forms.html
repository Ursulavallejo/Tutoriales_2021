<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Intro to HTML Forms</title>
    <style>
        body {
            background-color: lightblue;
        }

        #register-form {
            width: 300px;
            background-color: white;
            padding: 24px;
            margin-left: auto;
            margin-right: auto;
        }
        .input-label {
            margin: 12px 0 4px 0;
        }
        .input-item {
            width: 100%;
        }
        #terms-check {
            margin-top: 12px;
            margin-bottom: 18px;

        }
    </style>
</head>
<body>
<form  action="">
    Username: <br>
    <input type="text" name="username"><br>
    Password: <br>
    <input type="password" name="password"> <br>
    <input type="submit" value="Login"> <br>
    <br>
</form>
<hr>
<h1 style="text-align: center">Signup</h1>

<!--Get method shows the information on the URL and have a limit of 3000 characters.
The post method is more secure and have no  limit of characters.-->

<form  id="register-form" action="" method="get">
    <div>
        <p class="input-label">Full name:</p>
        <input class="input-item" type="text" name="full-name" placeholder="Full Name">
    </div>
    <div>
        <p class="input-label">Email:</p>
        <input class="input-item" type="email" name="email">
    </div>
    <div>
        <p class="input-label">Password:</p>
        <input class="input-item" type="password" name="password">
    </div>
    <div>
        <p class="input-label">Confirm Password:</p>
        <input class="input-item" type="password" name="confirm-password">
    </div>
    <div>
        <p class="input-label">Gender:</p>
        <input  type="radio" name="male" value="male"> Male
        <input type="radio" name="female" value="female"> Female
        <input type="radio" name="other" value="other"> Other
    </div>
    <div>
       <p class="input-label">Security Question:</p>
        <select class="input-item" name="security-question" id=""> <br>
            <option value="first-pet-name">What was your first pet name?</option>
            <option value="first-job">What was your first job?</option>
            <option value="nick-name">What is your nick-name?</option>
        </select>
    </div>
    <div>
        <textarea class="input-item" name="answer" id="" cols="30" rows="6"></textarea>
    </div>
    <div>
        <input id="terms-check" type="checkbox" name="terms-conditions" value="accept">
        I agree to accept terms and conditions <br>
    </div>
    <input type="submit" value="Register">
</form>
</body>
</html>
