<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms Practice Problem </title>
</head>
<body>
<form action="">
    <h1 id="form-heading">Register</h1>
    <div id="social-wrapper">
        <img class="social-icon" src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="googleLogo">
        <img class="social-icon" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="facebookLogo">
        <img class="social-icon" src="https://pluspng.com/img-png/github-octocat-logo-vector-png-github-icon-1600.png" alt="gitLogo">
        <img class="social-icon" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="linkedinLogo">
    </div>
    <div id="input-wrapper">
        <div>
            <input class="input-box" type="text" name="username" placeholder="Username">
        </div>
        <div>
            <input class="input-box" type="email" name="email" placeholder="Email">
        </div>
        <div>
            <input class="input-box" type="password" name="password" placeholder="Password">
        </div>
        <div>
            <input class="input-box" type="password" name="confirm-password" placeholder="Confirm Password">
        </div>
    </div>
    <input type="submit" value="Register" id="btn-submit">

</form>


</body>
</html>
