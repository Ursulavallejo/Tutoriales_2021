<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Semantic Tags - Details and Summary</title>
</head>
<body>
<details>
    <summary>This is a summary text  ( works in Chrome and firefox not in Explorer)</summary>
    <p>This is a hidden text we can also add images etc here</p>
</details>
<h1>Example to use it</h1>
<hr>
<details>
    <summary>Chapter One </summary>
    <p>This is an introductory chapter</p>
</details>
<details>
    <summary>Chapter Two </summary>
    <ul>
        <li>Heading</li>
        <li>Paragraph</li>
        <li>Links</li>
    </ul>
</details>
<details>
    <summary>Chapter Three </summary>
    <a href="https://www.google.com" target="_blank">Google</a>
</details>
<details>
    <summary>Chapter Four </summary>
    <img src="https://miun.imagevault.media/publishedmedia/ql6f0qnn9k13mtieok1u/Love_peace.webp" alt="lovePhoto">
</details>
</body>
</html>
