<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>HTML5 : Video , Audio, Embed Tags</title>
    <style>
        #video {
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
<h1>Video</h1>
<!--controls and autoplay options-->
<!--<video id="video" controls autoplay src="http://techslides.com/demos/sample-videos/small.mp4" typeof="video/mp4">
&lt;!&ndash;if the video is not supported with the browser we can add different options with source&ndash;&gt;
<source src="http://techslides.com/demos/sample-videos/small.webm" typeof="video/webm">
</video>-->
<br>
<hr>
<br>
<h1>Audio</h1>
<!--we need to add controls to make it visible-->
<!--we can give several options to the source in case the browser do not support the file format (wav, ogg, mp3)-->
<audio controls src="https://file-examples-com.github.io/uploads/2017/11/file_example_WAV_1MG.wav" typeof="audio/wav"></audio>
<br>
<hr>
<br>
<h1>Embed Tags</h1>
<p>for Audio and Video formats not supported by HTML : swf (flash) </p>
<embed src="test.swf" type="" width="200" height="150">
<!--No me funciono con flash dice falta unplug in-->
<br>
<hr>
<br>
<h1>Embed Youtube Videos / other webs</h1>
<iframe src="https://elpais.com/" frameborder="0" width="700" height="600"></iframe>
<hr>
<br>
<iframe width="900" height="506" src="https://www.youtube.com/embed/HZakJFqdpRY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
