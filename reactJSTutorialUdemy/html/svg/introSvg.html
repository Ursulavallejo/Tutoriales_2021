<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>SVG : Scalar Vector Graphics</title>
</head>
<body>
<h1>SVG is for describe two-dimensional based vector graphics</h1>

<h2>To create a line</h2>
<!--1st option to use it:-->
<img src="line.svg" alt="Line SVG">

<!--2nd option:-->
<svg  width="500px" height="500px" >
    <line x1="0" y1="0" x2="150" y2="150" stroke="red" stroke-width="3px"/>
</svg>
<hr>
<h2>To create a Circle</h2>
<svg  width="200" height="200">
    <circle cx="80" cy="80" r="60" fill="lightblue" stroke="black" stroke-width="10px"/>
    Sorry , your browser does not support inline SVG
</svg>

<svg  width="200" height="200">
    <circle cx="80" cy="80" r="60" fill="transparent" stroke="black" stroke-width="25px"/>
    Sorry , your browser does not support inline SVG
</svg>
<hr>
<h2>To create a Rectangle</h2>
<!--rx and ry do borders-->
<svg width="500" height="200">
    <rect width="200" height="150" fill="lightcoral" x="20" y="20" stroke="lightskyblue" stroke-width="10px" rx="15" ry="15"/>
    Sorry , your browser does not support inline SVG
</svg>
<h2>To create a circle with the rx ry of the Rectangle</h2>
<svg width="500" height="500">
    <rect width="150" height="150" fill="lightcoral" x="30" y="20" stroke="lightskyblue" stroke-width="10px" rx="75" ry="75"/>
    Sorry , your browser does not support inline SVG
</svg>
</body>
</html>
